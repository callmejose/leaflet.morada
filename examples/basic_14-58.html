<!DOCTYPE html>
<html>
<head>
	<title>Leaflet.draw drawing and editing tools</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="libs/leaflet.css" />
	<link rel="stylesheet" href="../dist/leaflet.draw.css" />
	

	<script src="libs/leaflet-src.js"></script>

	<script src="../src/Leaflet.draw.js"></script>

	<script src="../src/edit/handler/Edit.Poly.js"></script>
	<script src="../src/edit/handler/Edit.SimpleShape.js"></script>
	<script src="../src/edit/handler/Edit.Circle.js"></script>
	<script src="../src/edit/handler/Edit.Rectangle.js"></script>

	<script src="../src/draw/handler/Draw.Feature.js"></script>
	<script src="../src/draw/handler/Draw.Polyline.js"></script>
	<script src="../src/draw/handler/Draw.Polygon.js"></script>
	<script src="../src/draw/handler/Draw.SimpleShape.js"></script>
	<script src="../src/draw/handler/Draw.Rectangle.js"></script>
	<script src="../src/draw/handler/Draw.Circle.js"></script>
	<script src="../src/draw/handler/Draw.Marker.js"></script>

	<script src="../src/ext/LatLngUtil.js"></script>
	<script src="../src/ext/GeometryUtil.js"></script>
	<script src="../src/ext/LineUtil.Intersect.js"></script>
	<script src="../src/ext/Polyline.Intersect.js"></script>
	<script src="../src/ext/Polygon.Intersect.js"></script>

	<script src="../src/Control.Draw.js"></script>
	<script src="../src/Tooltip.js"></script>
	<script src="../src/Toolbar.js"></script>

	<script src="../src/draw/DrawToolbar.js"></script>
	<script src="../src/edit/EditToolbar.js"></script>
	<script src="../src/edit/handler/EditToolbar.Edit.js"></script>
	<script src="../src/edit/handler/EditToolbar.Delete.js"></script>
</head>
<body>
	<div id="map" style="width: 600px; height: 400px; border: 1px solid #ccc"></div>
    <button id="coordenadas">Obtener Coordenadas</button>
	<script>
		var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/97295/256/{z}/{x}/{y}.png',
			cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, minZoom: 11}),
			map = new L.Map('map', {layers: [cloudmade], center: new L.LatLng(6.244998479140396, -75.57666778564453), zoom: 14 });

		var southWest = [6.076376577831838, -75.66009521484375];
		var northEast = [6.3649464754785114, -75.49238204956055];
		map.setMaxBounds(new L.LatLngBounds(southWest, northEast));
			
		var drawnItems = new L.FeatureGroup();
		map.addLayer(drawnItems);

		var drawControl = new L.Control.Draw({
			position: 'topleft',
			draw: {
				polyline: false,
				polygon: false,
				rectangle: false,
				circle: false,
				marker: true
			},
			edit: {
				featureGroup: drawnItems,
				remove: true
			}
		});
		map.addControl(drawControl);
		
		map.on('draw:created', function (e) {
			var type = e.layerType,
				layer = e.layer;

			if (type === 'marker') {
				var latLng = layer.getLatLng();
				layer.bindPopup(latLng.lat+", "+latLng.lng);
			}

			drawnItems.addLayer(layer);
			map.removeControl(drawControl); 
			drawControl = new L.Control.Draw({
					position: 'topleft',
					draw: {
					polyline: false,
					polygon: false,
					rectangle: false,
					circle: false,
					marker: false
				},
				edit: {
					featureGroup: drawnItems,
					remove: true,
					edit: true
				}
			});
			map.addControl(drawControl);
			
		});

		map.on('draw:edited', function (e) {
			var layers = e.layers;
			var countOfEditedLayers = 0;
			layers.eachLayer(function(layer) {
				latLng = layer.getLatLng();
				layer.bindPopup(latLng.lat+", "+latLng.lng);
				countOfEditedLayers++;
			});
			console.log("Edited " + countOfEditedLayers + " layers");
		});
		
		map.on('draw:deleted', function (e) {
			var layers = e.layers;
			var countOfDeletedLayers = 0;
			layers.eachLayer(function(layer) {
				latLng = 0;
				layer.bindPopup(latLng.lat+", "+latLng.lng);
				countOfDeletedLayers++;
			});
			map.removeControl(drawControl); 
			drawControl = new L.Control.Draw({
					position: 'topleft',
					draw: {
					polyline: false,
					polygon: false,
					rectangle: false,
					circle: false,
					marker: true
				},
				edit: {
					featureGroup: drawnItems,
					remove: true
				}
			});
			map.addControl(drawControl);
			console.log("Deleted " + countOfDeletedLayers + " layers");
		});
		

	

	</script>
</body>
</html>
